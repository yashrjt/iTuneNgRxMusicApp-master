
  <div class="card" *ngIf="!!total; else searchResults"  style="margin-top: 20px;">

    <div *ngIf="music">
      <div class="card-header" >
        <h3>Search Results</h3>
      </div>
    </div>
    <div class="list-group">
      <button class="list-group-item list-group-item-action rounded-0"
              *ngFor="let m of music  | paginate: { itemsPerPage: 10, currentPage: p }"
              [ngClass]="{'active': m === selectedMusic}"
              (click)="musicSelected(m?.trackId || m?.collectionId)">{{m?.collectionName || m?.trackName}}

      </button>
    </div>
    <div *ngIf="music">
      <div class="card-footer" >
        <pagination-controls (click)="pageNum($event)" (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>

  </div>


<ng-template #searchResults>

</ng-template>
